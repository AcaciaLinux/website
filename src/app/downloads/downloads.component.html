
<table class="table table-hover table-bordered al_th" style="position: sticky; top: 0;">
	<thead class="al_thead">
		<tr>
			<th class="al_th" style="width: 25%;">Name</th>
			<th class="al_th">Description</th>
		</tr>
	</thead>
	<tbody *ngFor="let category of this.artifacts?.categories" class="al_tbody">
		<tr>
			<td colspan="2" class="al_td al_nowrap"><h3>{{ category.name }}</h3></td>
		</tr>
		<tr *ngFor="let artifact of category.artifacts">
			<td class="al_td al_nowrap"><a [href]="artifact.url" >{{ artifact.name }}</a></td>
			<td class="al_td al_nowrap">{{artifact.desc}}</td>
		</tr>
	</tbody>
</table>
