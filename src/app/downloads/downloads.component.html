<div style="margin: 10px;">
	<div>
		<div *ngFor="let category of this.artifacts?.categories">
			<h1><b>{{ category.name }}</b></h1>
			<hr>
			<div *ngFor="let artifact of category.artifacts">
				<a [href]="artifact.url">
					<h4><b>{{ artifact.name }}</b></h4>
				</a>
				<p>{{ artifact.desc }}</p>
			</div>
		</div>
	</div>
</div>
